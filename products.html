<!DOCTYPE html>
<html lang="sv">

<head>

<body>
  <!-- <header></header> -->
  <main id="products-page">
    <h3>Products</h3>

      </div>

        <div class="filter-radio-section no-top-margin">
          <h5 class="filter-type-heading">Smak</h5>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste1">

          </label>
          <label for="javascript">

          </label>
          <label for="javascript">

            Smak 4
          </label>
        </div>
        <div class="filter-radio-section">
          <h5 class="filter-type-heading">Utan allergen</h5>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste1">
            Allergen 1
          </label>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste2">
            Allergen 2
          </label>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste3">
            Allergen 3
          </label>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste4">

          </label>
        </div>
        <div class="filter-radio-section">
          <h5 class="filter-type-heading">Färg</h5>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste1">
            Färg 1
          </label>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste2">
            Färg 2
          </label>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste3">
            Färg 3
          </label>
          <label for="javascript">
            <input type="radio" id="javascript" name="taste" value="Taste4">
            Färg 4
          </label>
        </div>
      </div>
    </section>
    <!-- product grid -->
    <section id="product-grid-section">
      <!-- product cards will render here -->

    </section>

    <main>
        <section id="order-information">
            <section id="delivery">
                <h2>Ange leveransuppgifter</h2>
                <form>
                    <div class="one-column">
                        <label for="country">Land: </label>
                        <select name="country">
                            <option>Sverige</option>
                            <option>Norge</option>
                            <option>Danmark</option>
                            <option>Finland</option>
                        </select>
                    </div>
                    <div class="two-column">
                        <label for="first-name">Förnamn: </label>
                        <input type="text" name="first-name" required id="first-name" />
                        <label for="last-name">Efternamn: </label>
                        <input type="text" name="last-name" required />
                    </div>
                    <div class="one-column">
                        <label for="address">Adress: </label>
                        <input type="text" name="address" required />
                    </div>
                    <div class="two-column">
                        <label for="postal-code">Postnummer: </label>
                        <input type="text" name="postal-code" required id="post-code" />
                        <label for="city">Stad: </label>
                        <input type="text" name="city" required />
                    </div>
                    <div class="one-column">
                        <label for="phone-number">Telefonnummer: </label>
                        <input type="tel" name="phone-number" required />
                        <label for="email">E-post: </label>
                        <input type="email" name="email" required />
                    </div>
                </form>
            </section>
            <section id="billing">
                <h2>Ange betalningsinformation</h2>
                <form>
                    <div class="one-column">
                        <label for="card-number">Kortnummer: </label>
                        <input type="text" inputmode="numeric" pattern="[0-9]+([-\,][0-9]+)?" name="card-number" />
                    </div>
                    <div class="two-column">
                        <label for="expiration-date">Förfallodatum: </label>
                        <input type="date" name="expiration-date" id="date" />
                        <label for="security-code">Säkerhetskod: </label>
                        <input type="decimal" name="security-code" />
                    </div>
                    <div class="one-column">
                        <label for="card-name">Namn på kort: </label>
                        <input type="text" name="card-name" />
                    </div>
                </form>
            </section>
        </section>
        <section id="product-details">
            <section id="product-position">
                <h2>Översikt</h2>
                <section id="products">
                    <article>
                        <img src="Images/prodimages/aftereight.jpg" class="product-img" />
                        <div class="product-name">
                            <p>Produktnamn</p>
                        </div>
                        <div class="product-cost">
                            <p>100kr</p>
                            <div class="amount"><button>-</button><input type="number" step="1" min="1"
                                    value="1" /><button>+</button></div>
                        </div>
                    </article>
                    <article>
                        <img src="Images/prodimages/aftereight.jpg" class="product-img" />
                        <div class="product-name">
                            <p>Produktnamn</p>
                        </div>
                        <div class="product-cost">
                            <p>100kr</p>
                            <div class="amount"><button>-</button><input type="number" step="1" min="1"
                                    value="1" /><button>+</button></div>
                        </div>
                    </article>
                </section>

                <section id="cost">
                    <div>Summa: </div><br>
                    <div>Total mängdrabatt: </div>
                </section>
            </section>
        </section>
    </main>

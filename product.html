        <article class="product">

            <!-- Vänster sida vid större skärm-->
            <div class="product-info">
                <h1 id="product-name"></h1>
                <div id="allergen-label"></div>

                <p class="description" id="product-description"></p>
                <div class="price">
                    <p class="price-unit">
                        <strong>25 kr</strong> / st
                    </p>

                    <p class="price-discount">
                        Köp 10 st för <strong>200 kr</strong>
                        <span class="price-note">(rabatten dras av i kassan)</span>
                    </p>
                </div>
                <div class="purchase">
                    <div class="quantity">
                        <label for="quantity" class="visually-hidden">Antal</label>
                        <input id="quantity" type="number" min="1" value="1">
                    </div>
                    <button class="add-to-cart" id="add-to-cart">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="btn-text">Lägg i varukorg</span>
                    </button>
                    <p id="discount-hint" hidden>
                        <em>Mängdrabatt registrerad! Den dras av i kassan.</em>
                    </p>
                </div>
            </div>
            <!-- Höger sida vid större skärm -->
            <figure class="product-image">
                <img id="product-image" src="" alt="" loading="lazy">
            </figure>

            <!-- Under vänster och höger sida vid större skärm-->
            <div class="ingredients-nutrition">    
                <details class="ingredients">
                    <summary>Ingredienser<i class="fa-solid"></i></summary>
                    <p id="product-ingredients"></p>
                </details>

                <details class="nutrition">
                    <summary>Näringsinnehåll per 100 g<i class="fa-solid"></i></summary>
                    <ul class="nutrition" id="product-nutrition"></ul>
                </details>
            </div>

        </article>
<section class="others-like">
    <h2>Andra köpte också</h2>
    <div class="others-list" id="others-list"></div>
</section>

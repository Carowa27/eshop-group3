<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/frontpage.css">
    <link rel="stylesheet" href="index.html">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="CapCut Cupcake Video.mp4" type="video/mp4">
    </video>

    <main>
        <section id="hero">
            <h1>Kontakt</h1>
        </section>

        <section class="contact-section">
            <div id="contact-wrapper">

                <form class="form" action="#" method="post">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Namn:" autocomplete="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="E-post:" autocomplete="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message"></label>
                        <textarea id="message" name="message" placeholder="Meddelande..." rows="5" required></textarea>
                    </div>

                     <div class="terms">
                        <input type="checkbox" id="accept-terms" name="accept_terms" required>
                        <label for="accept-terms">Jag godkänner
                            <a href="#" target="_blank" rel="noopener">Användarvillkoren</a>
                            och
                            <a href="#" target="_blank" rel="noopener">Integritetspolicyn</a>
                        </label>
                    </div>

                    <button type="submit">Skicka</button>
                
                </form>

                <div id="contact-info">
                    <div class="info-item">
                        <i class="fa-solid fa-envelope"></i>
                        <p>Vänligen fyll i dina uppgifter i formuläret.<br>
                         Vi svarar vanligtvis inom 48 timmar.</p>
                    </div>

                    <div class="info-item">
                        <span><i class="fa-solid fa-circle-user"></i></span>
                        <p>Du kan även ringa oss på telefonnummer <br>
                        070-123 47 56. <br>
                        Vår kundsupport är öppen måndag-fredag kl. 9-18.</p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer id="foot-container">
        <div id="media-wrapper">
            <a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
            <a href="#"><i class="fa-brands fa-tiktok"></i>TikTok</a>
        </div>
        <p>&copy; 2025 Cups&Cakes. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>

    <header id="contact-header">
        <h1>Kontakt</h1>
        <p>Har du en fråga eller behöver kundsupport? <br>
        Kontakta oss så hjälper vid dig.</p>
    </header>

    <main id="contact-container">

        <section id="email-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <h2>Mejla oss</h2>
            <p>Fyll i dina uppgifter nedan så återkommer vi inom 48 timmar.</p>
        </section>

        <section id="call-wrapper">
            <h2>Ring oss</h2>
            <p>Vår kundtjänst är tillgänglig måndag-fredag, 9:00 - 18:00.</p>
        </section>

        <section id="form-wrapper">
            <form action="#" method="post">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Namn:" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-post:" required>

                <label for="message"></label>
                <textarea id="message" name="message" rows="5" placeholder="Meddelande:" required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>

    </main>
</body>
</html>

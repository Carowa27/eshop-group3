<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>

    <main>
        <section id="hero">
            <div id="hero-image">
                <a href="#"><img src="Images/d7889288-81f1-4021-8db1-5ce3767430e0.png" alt=""></a>

            </div>
            <h1>Kontakt</h1>
        </section>

        <section>
            <div id="contact-wrapper">

                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name"></label><br>
                        <input type="text"
                        id="name"
                        name="name"
                        placeholder="Namn:"
                        required><br>
                    </div>
                    <div class="form-group">
                        <label for="email"></label><br>
                        <input type="email"
                        id="email"
                        name="email"
                        placeholder="E-post:"
                        required><br>
                    </div>
                    <div class="form-group">
                        <label for="message"></label><br>
                        <textarea id="message"
                        name="message"
                        placeholder="Meddelande..."
                        required></textarea><br>
                    </div>

                    <button type="submit">Skicka</button>
                
                </form>

                <div id="contact-info">
                    <div class="info-item">
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <p>Vänligen fyll i dina uppgifter i formuläret. <br>
                        Vi svarar vanligtvis inom 48 timmar.</p>
                    </div>

                    <div class="info-item">
                        <span><i class="fa-solid fa-circle-user"></i></span>
                        <p>Du kan även ringa oss på telefonnummer <br>
                            0771-123456. <br>
                        Vår kundsupport är öppen måndag-fredag kl. 9-18.</p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer id="foot-container">
        <div id="media-wrapper">
            <a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
            <a href="#"><i class="fa-brands fa-tiktok"></i>TikTok</a>
        </div>
        <p>&copy; 2025 Cups&Cakes. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
